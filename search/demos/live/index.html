<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Tipue Search Live Demo</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../../example.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="tipuesearch/tipuesearch.css">

</head>
<body>

<div class="block" style="padding-top: 30px;"><a href="http://www.tipue.com"><img src="../../img/head.png" style="width: 76px; height: 42px;" alt="Tipue"></a></div>

<div class="block" style="padding-top: 21px;">
<h1>Tipue Search Static mode demo</h1>

<div style="padding-top: 21px;">

<form action="search.html">
<div style="float: left;"><input type="text" name="q" id="tipue_search_input"></div>
<div style="float: left; margin-left: 13px;"><input type="button" id="tipue_search_button" onclick="this.form.submit();"></div>
<div style="clear: left;"></div>
</form>

</div>

<div class="low" style="padding-top: 31px;">
This is a demo of <a href="http://www.tipue.com/search">Tipue Search</a> Live mode. Type tipue into the box above.
<p>
You have to run Live mode on a web server. See <a href="http://www.tipue.com/search/docs/live/">http://www.tipue.com/search/docs/live</a> before using this mode.
</div>

</div>


</body>
</html>
